<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<form class="form-signin" th:action="${token}" method="post" th:object="${request}">
    <h1>Please enter new password</h1>
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"
    />
<!--    <p>-->
<!--        <input type="hidden" id="token" name="token" class="form-control" th:utext="${token}" th:field=*{token} />-->
<!--    </p>-->
    <p>
        <input type="password" id="password" name="email" class="form-control" placeholder="Password" th:field="*{password}" />
    </p>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
</form>
</body>
</html>
