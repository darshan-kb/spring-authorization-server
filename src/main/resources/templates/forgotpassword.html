<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>

<form class="form-signin" th:action="@{/api/account/forgotpassword}" method="post" th:object="${request}">
    <h1>Please Enter Email</h1>
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"
    />
    <p>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" th:field="*{email}" />
    </p>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
</form>
</body>
</html>
